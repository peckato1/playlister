volumes:
  pgdata:

networks:
  backend:
  frontend:

services:
  postgres:
    image: postgres:17.2
    restart: always
    shm_size: 128mb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - backend
    ports:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: playlister
      POSTGRES_PLAYLISTER_USER: playlister
      POSTGRES_READONLY_USER: readonly
      # POSTGRES_PASSWORD: <secret>
      # POSTGRES_PLAYLISTER_PASSWORD: <secret>
      # POSTGRES_READONLY_PASSWORD: <secret>
    env_file:
      - .secrets.env

  daemon:
    build:
      context: .
      dockerfile: Dockerfile.daemon
    restart: always
    networks:
      - backend
    depends_on:
      - postgres
    environment:
      PLAYLISTER_DB_HOST: postgres
      PLAYLISTER_DB_PORT: 5432
      PLAYLISTER_DB_USER: playlister
      PLAYLISTER_DB_NAME: playlister
      PLAYLISTER_LOG_LEVEL: debug
      # PLAYLISTER_DB_PASSWORD: <secret>
    env_file:
      - .secrets.env

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: always
    networks:
      - backend
      - frontend
    depends_on:
      - postgres
    ports:
      - 8000
    environment:
      PLAYLISTER_DB_HOST: postgres
      PLAYLISTER_DB_PORT: 5432
      PLAYLISTER_DB_USER: readonly
      PLAYLISTER_DB_NAME: playlister
      # PLAYLISTER_DB_PASSWORD: <secret>
    env_file:
      - .secrets_ro.env

  nginx:
    image: nginx:1.27
    restart: always
    networks:
      - frontend
    ports:
      - 8080:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
